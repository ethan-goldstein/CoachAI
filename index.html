<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero" id="hero-background">
        <div class="overlay"></div>
        
        <!-- Stadium Info Display -->
        <div class="stadium-info">
            <div class="stadium-text">
                <span id="stadium-name">Fenway Park</span><span class="location-divider">•</span> <span id="stadium-location">Boston</span>
            </div>
        </div>
        
        <!-- Logo Container -->
        <div class="logo-container">
            <div class="logo" id="team-logo"></div>
        </div>
        
        <!-- Main Content -->
        <div class="content">
            <h1>COACH AI</h1>
            <p class="tagline">ELEVATE YOUR BASEBALL SKILLS</p>
            
            <div class="divider"></div>
            
            <nav class="main-nav">
                <a href="coaches.html" class="chat-tab">START TRAINING</a>
            </nav>
        </div>
        
        <!-- Background Controls -->
        <div class="bg-controls">
            <button id="prev-bg" aria-label="Previous Stadium"><i class="fas fa-chevron-left"></i></button>
            <button id="next-bg" aria-label="Next Stadium"><i class="fas fa-chevron-right"></i></button>
        </div>
        
        <footer class="hero-footer">
            <p>© 2025 COACH AI</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
