<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach AI - Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="contact-new-design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="contact-body">
    <!-- Baseball stitching decoration -->
    <div class="baseball-stitch"></div>
    <div class="baseball-decoration"></div>
    
    <!-- Navigation -->
    <div class="contact-nav">
        <a href="index.html" class="home-button"><i class="fas fa-home"></i> Home</a>
    </div>
    
    <!-- Main content -->
    <main class="contact-main">
        <div class="contact-title">
            <h1>Contact</h1>
            <p>Get in touch with our coaches</p>
        </div>
        
        <div class="profile-container">
            <div class="emblem"></div>
        </div>
        
        <div class="contact-card">
            <div class="contact-methods">
                <a href="mailto:your.email@example.com" class="contact-method">
                    <div class="method-icon email-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="method-details">
                        <div class="method-name">Email</div>
                        <div class="method-value">your.email@example.com</div>
                    </div>
                </a>
                
                <a href="https://linkedin.com/in/yourprofile" class="contact-method">
                    <div class="method-icon linkedin-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </div>
                    <div class="method-details">
                        <div class="method-name">LinkedIn</div>
                        <div class="method-value">linkedin.com/in/yourprofile</div>
                    </div>
                </a>
                
                <a href="https://instagram.com/yourusername" class="contact-method">
                    <div class="method-icon instagram-icon">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="method-details">
                        <div class="method-name">Instagram</div>
                        <div class="method-value">@yourusername</div>
                    </div>
                </a>
                
                <a href="https://github.com/yourusername" class="contact-method">
                    <div class="method-icon github-icon">
                        <i class="fab fa-github"></i>
                    </div>
                    <div class="method-details">
                        <div class="method-name">GitHub</div>
                        <div class="method-value">github.com/yourusername</div>
                    </div>
                </a>
            </div>
        </div>
    </main>
    
    <footer class="contact-footer">
        <p>&copy; 2025 Coach AI - Baseball Training</p>
    </footer>
</body>
</html>
