<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach AI - Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero contact-hero">
        <div class="overlay"></div>
        
        <div class="content contact-content">
            <a href="index.html" class="home-button"><i class="fas fa-home"></i> Home</a>
            
            <h1>CONTACT</h1>
            <p class="tagline">GET IN TOUCH</p>
            
            <div class="contact-container">
                <div class="contact-card">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <h3>Email</h3>
                    <p class="contact-info">your.email@example.com</p>
                </div>
                
                <div class="contact-card">
                    <div class="contact-icon">
                        <i class="fab fa-linkedin"></i>
                    </div>
                    <h3>LinkedIn</h3>
                    <p class="contact-info">linkedin.com/in/yourprofile</p>
                </div>
                
                <div class="contact-card">
                    <div class="contact-icon">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <h3>Instagram</h3>
                    <p class="contact-info">@yourusername</p>
                </div>
                
                <div class="contact-card">
                    <div class="contact-icon">
                        <i class="fab fa-github"></i>
                    </div>
                    <h3>GitHub</h3>
                    <p class="contact-info">github.com/yourusername</p>
                </div>
            </div>
        </div>
        
        <footer class="hero-footer">
            <p>Â© 2025 COACH AI</p>
        </footer>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
